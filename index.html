<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>e commerce product page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img src="./images/logo.svg" class="logo" />
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>

        <div class="header-profle">
          <img
            src="./images/icon-cart.svg"
            class="header-icon"
            alt="supermarket icon"
          />
          <img
            src="./images/image-avatar.png"
            class="user-photo"
            alt="user photo"
          />
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="shoes-image">
        <div class="big-shoe">
          <img
            src="./images/image-product-1.jpg"
            class="big-shoe"
            alt="sneakers shoes"
          />
        </div>
        <div class="small-shoes">
          <img
            src="./images/image-product-1-thumbnail.jpg"
            class="shoe-image"
            alt="photo of shoes"
          />
          <img
            src="./images/image-product-2.jpg"
            class="shoe-image"
            alt="photo of shoes"
          />
          <img
            src="./images/image-product-3-thumbnail.jpg"
            class="shoe-image"
            alt="photo of shoes"
          />
          <img
            src="./images/image-product-4-thumbnail.jpg"
            class="shoe-image"
            alt="photo of shoes"
          />
        </div>
      </div>
      <div class="company-profile">
        <h4>Sneaker Company</h4>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear<br />
          companion.Featuring a durable rubber outer sole, theyâ€™ll<br />
          withstan everything the weather can offer.
        </p>
        <div class="price">
          <h2>$125.00 <span>50%</span></h2>
          <h3>$250.00</h3>
        </div>
        <div class="symbols-container">
          <img src="./images/icon-minus.svg" class="add-minus-icon" />
          <p><b>0</b></p>
          <img src="./images/icon-plus.svg" class="add-minus-icon" />
          <div class="adding-cart">
            <img src="./images/icon-cart.svg" class="header-icon" />
            <p><b>Add to card</b></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
